<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/style.css' )}} ">
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/star.css' )}} ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br><br><br>
    </div>
    <div class="container">
        <div class="card ">
            <h1 class="card-header" style="text-align: center;" >{{title}}</h1>
            <div class="card-body">
              
                <div class="list-group">
                    <a href="#" class="list-group-item active" style="text-align: center;">Job Function</a>
                    {% for function in jobF.split(',')%}
                        <a href="#" class="list-group-item">{{function}}</a>
                    {% endfor%}
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item active" style="text-align: center;">Industries</a>
                    {% for industry in industry.split(',')%}
                        <a href="#" class="list-group-item">{{industry}}</a>
                    {% endfor%}
                </div>
              <div class="" >
                <form action="/reviews/data" method="POST"  onsubmit="return alert('Clicker sur Ok pour enregistrze votre review');"                       >
                    <fieldset class="rating" style="text-align: right;">
                        <h3>Rate this result</h3>
                        <input type="radio" id="star5" name="rating" value="5"/><label for="star5" class="full" title="Awesome"></label>
                        <input type="radio" id="star4.5" name="rating" value="4.5"/><label for="star4.5" class="half"></label>
                        <input type="radio" id="star4" name="rating" value="4"/><label for="star4" class="full"></label>
                        <input type="radio" id="star3.5" name="rating" value="3.5"/><label for="star3.5" class="half"></label>
                        <input type="radio" id="star3" name="rating" value="3"/><label for="star3" class="full"></label>
                        <input type="radio" id="star2.5" name="rating" value="2.5"/><label for="star2.5" class="half"></label>
                        <input type="radio" id="star2" name="rating" value="2"/><label for="star2" class="full"></label>
                        <input type="radio" id="star1.5" name="rating" value="1.5"/><label for="star1.5" class="half"></label>
                        <input type="radio" id="star1" name="rating" value="1"/><label for="star1" class="full"></label>
                        <input type="radio" id="star0.5" name="rating" value="0.5"/><label for="star0.5" class="half"></label>
                    </fieldset>
                    <input type="hidden" value="{{jobF}}" name="jobF" >
                    <input type="hidden" value="{{industry}}" name="industry" >
                    <input type="hidden" value="{{df}}" name="df" >
                    <input type="hidden" value="{{requete}}" name="requete">
                    <input type="hidden" value="{{id}}" name="id">
                    <input type="hidden" value="{{title}}" name="title">
                    <input type="hidden" value="" name="review">
                    <p align="right">
                        <button type="submit" class="btn btn-success" style="align-items: right;"  value="sumbit">sumbit</button>
                    </p>
                </form>
              </div>
            </div>
          </div>
    </div>


















    <script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
